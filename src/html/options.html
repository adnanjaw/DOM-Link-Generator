<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options Page</title>
    <script src="../js/vendor.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h3 id="option-page-title"></h3>
    <div id="tabs" class="nav nav-pills nav-justified">
        <div id="tab-1" class="nav-item">
            <a href="#tab-1" class="nav-link">Dynamic Links</a>
        </div>
        <div id="tab-2" class="nav-item">
            <a href="#tab-2" class="nav-link">Static Links</a>
        </div>
    </div>
    <div class="card" id="tab-1-container">
        <div class="card-body">
            <form id="dynamic-link-form">
                <div class="align-items-center">
                    <div class="form-group col">
                        <label for="dynamic-link-name">Link Name</label>
                        <input type="text" required class="form-control" id="dynamic-link-name"
                               placeholder="Go to JIRA">
                    </div>
                    <div class="form-group col">
                        <label for="dynamic-link-url">Link URL</label>
                        <input type="text" required class="form-control" id="dynamic-link-url"
                               placeholder="https://example.atlassian.net/browse/">
                    </div>
                    <div class="form-group col">
                        <label for="dynamic-azure-planning-field-title">Azure Planning Field Title</label>
                        <input type="text" required class="form-control" id="dynamic-azure-planning-field-title"
                               placeholder="e.g. Client reference (Jira)">
                    </div>
                    <div class="form-group col mb-2">
                        <button type="submit" class="btn btn-primary mb-2" id="dynamic-link-submit">Add
                            Link
                        </button>
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Link Name</th>
                    <th scope="col">Link URL</th>
                    <th scope="col">Azure Planning Field Title</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="dynamic-link-table"></tbody>
            </table>
        </div>
    </div>
    <div class="card" id="tab-2-container">
        <div class="card-body">
            <form id="static-link-form">
                <div class="align-items-center">
                    <div class="col mb-3">
                        <label for="static-link-name">Link Name</label>
                        <input type="text" required class="form-control" id="static-link-name"
                               placeholder="Go to Google">
                    </div>
                    <div class="form-group col mb-3">
                        <label for="static-link-url">Link URL</label>
                        <input type="text" required class="form-control" id="static-link-url"
                               placeholder="https://google.com">
                    </div>
                    <div class="form-group col mb-2">
                        <button type="submit" class="btn btn-primary mb-2" id="static-link-submit">Add Link</button>
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Link Name</th>
                    <th scope="col">Link URL</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="static-link-table"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
